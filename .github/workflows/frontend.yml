name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies   
      run: npm install
      working-directory: ./frontend

    - name: build frontend
      run: npm run build
      working-directory: ./frontend


    - name: run tests
      run: npm test
      working-directory: ./frontend

